<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <meta charset="utf-8">

    <link rel="shortcut icon" id="games-icon" href="image/logogame.png">
    <title>CALCULATOR</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div id="screen"></div>
            <div class="row-1">
                <button id="clear">AC</button>
                <button id="delete">del</button>
                <button>(</button>
                <button>)</button>
                <button class="cal" id="calculate" onclick="calculate()">CALCULATE</button>
            </div>
            <div class="row">
                <button class="black">7</button>
                <button class="black">8</button>
                <button class="black">9</button>
                <button id="add" >+</button>
                <button id="subtract" >-</button>
               
            </div>
            <div class="row">
                <button class="black">4</button>
                <button class="black">5</button>
                <button class="black">6</button>
                <button id="multiply">x</button>
                <button id="divide">÷</button>
            </div>
            <div class="row">
                <button class="black">1</button>
                <button class="black">2</button>
                <button class="black">3</button>
                <button id="percentage">%</button>
                <button id="squareRoot">√</button>
                
            </div>
            <div class="row-last">
                <button id="decimal">.</button>
                <button class="black">0</button>
                <button id="negate">±</button>
                <button id="sq">x<sup>2</sup></button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a  href="https://www.linkedin.com/in/areeba-l/" target="_blank"> MADE BY <strong>AREEBA</strong></a>
    </div>

    <script src="javascript.js" charset="utf-8"></script>

</body>

</html>
